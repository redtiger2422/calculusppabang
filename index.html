<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>어린이 수학 퀴즈 게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        #startScreen {
            padding: 20px;
        }
        #gameScreen {
            display: none;
            padding: 20px;
        }
        #hud {
            margin-bottom: 20px;
            font-size: 18px;
        }
        #questionArea {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #answerButtons button {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            font-size: 20px;
            cursor: pointer;
            border: 2px solid #00838f;
            background-color: #4dd0e1;
            border-radius: 8px;
            color: #fff;
        }
        #answerButtons button:hover {
            background-color: #00acc1;
        }
        #scoreBoard {
            float: right;
        }
        #questionNumber {
            float: left;
        }
        #muteButton {
            position: fixed;
            top: 10px;
            right: 10px;
            border: none;
            background: none;
            font-size: 24px;
            cursor: pointer;
        }
        /* Clear floats */
        #hud::after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>어린이 수학 퀴즈</h1>
        <p>나이를 선택하고 게임을 시작하세요!</p>
        <label for="ageSelect">나이 선택: </label>
        <select id="ageSelect">
            <option value="">--선택--</option>
            <option value="5">5세</option>
            <option value="6">6세</option>
            <option value="7">7세</option>
            <option value="8">8세</option>
            <option value="9">9세</option>
            <option value="10">10세</option>
            <option value="11">11세</option>
            <option value="12">12세</option>
        </select>
        <button id="startButton">모험 시작!</button>
    </div>

    <div id="gameScreen">
        <div id="hud">
            <span id="questionNumber">문제 0/20</span>
            <span id="scoreBoard">점수: 0</span>
        </div>
        <div id="questionArea">
            <span id="questionText">문제가 여기에 표시됩니다</span>
        </div>
        <div id="answerButtons">
            <button class="answerBtn">보기1</button>
            <button class="answerBtn">보기2</button>
            <button class="answerBtn">보기3</button>
            <button class="answerBtn">보기4</button>
        </div>
    </div>

    <!-- 배경음악과 효과음 -->
    <audio id="bgMusic" src="tayo1.mp3" autoplay loop></audio>
    <audio id="effectSound" src="applaus11.mp3"></audio>
    <button id="muteButton">🔊</button>

    <script>
        // DOM 요소 참조
        const startScreen = document.getElementById('startScreen');
        const gameScreen = document.getElementById('gameScreen');
        const startButton = document.getElementById('startButton');
        const ageSelect = document.getElementById('ageSelect');
        const questionNumberSpan = document.getElementById('questionNumber');
        const scoreBoard = document.getElementById('scoreBoard');
        const questionText = document.getElementById('questionText');
        const answerButtons = document.querySelectorAll('#answerButtons .answerBtn');
        const bgMusic = document.getElementById('bgMusic');
        const effectSound = document.getElementById('effectSound');
        const muteButton = document.getElementById('muteButton');

        let currentQuestion = 0;
        let score = 0;
        let age = 0;
        let questions = [];
        let effectCooldown = false;

        // 시작 버튼 클릭 시
        startButton.addEventListener('click', function() {
            const selectedAge = ageSelect.value;
            if (!selectedAge) {
                alert('나이를 선택해주세요!');
                return;
            }
            age = parseInt(selectedAge);
            startScreen.style.display = 'none';
            gameScreen.style.display = 'block';
            startGame();
            // Ensure background music plays after user interaction
            if (bgMusic.paused) {
                bgMusic.play();
            }
        });

        // 음소거 토글 버튼
        muteButton.addEventListener('click', function() {
            bgMusic.muted = !bgMusic.muted;
            if (bgMusic.muted) {
                muteButton.textContent = '🔇';
            } else {
                muteButton.textContent = '🔊';
            }
        });

        // 답안 버튼 클릭 이벤트
        answerButtons.forEach(button => {
            button.addEventListener('click', function() {
                if (!this.disabled) {
                    checkAnswer(this);
                }
            });
        });

        // 게임 시작: 문제 생성 및 첫 문제 표시
        function startGame() {
            currentQuestion = 0;
            score = 0;
            scoreBoard.textContent = '점수: ' + score;
            questions = generateQuestions(20);
            showNextQuestion();
        }

        // 문제 목록 생성
        function generateQuestions(num) {
            const qs = [];
            for (let i = 0; i < num; i++) {
                qs.push(createQuestion());
            }
            return qs;
        }

        // 단일 문제 생성 (나이에 따라 난이도 설정)
        function createQuestion() {
            let x, y, op;
            if (age <= 7) {
                x = getRandomInt(1, 10);
                y = getRandomInt(1, 10);
                op = Math.random() < 0.5 ? '+' : '-';
                if (op === '-' && x < y) {
                    [x, y] = [y, x];
                }
            } else if (age <= 10) {
                x = getRandomInt(1, 20);
                y = getRandomInt(1, 20);
                op = Math.random() < 0.5 ? '+' : '-';
                if (op === '-' && x < y) {
                    [x, y] = [y, x];
                }
            } else {
                x = getRandomInt(1, 12);
                y = getRandomInt(1, 12);
                let rand = Math.random();
                if (rand < 0.4) {
                    op = '+';
                } else if (rand < 0.8) {
                    op = '-';
                    if (x < y) [x, y] = [y, x];
                } else {
                    op = '*';
                }
            }
            const questionText = x + " " + op + " " + y + " = ?";
            let correctAnswer;
            switch (op) {
                case '+': correctAnswer = x + y; break;
                case '-': correctAnswer = x - y; break;
                case '*': correctAnswer = x * y; break;
            }
            const options = new Set();
            options.add(correctAnswer);
            while (options.size < 4) {
                let wrong;
                if (op === '*' || op === '+') {
                    wrong = correctAnswer + getRandomInt(-5, 5);
                } else {
                    wrong = correctAnswer + getRandomInt(-3, 3);
                }
                if (wrong < 0) continue;
                options.add(wrong);
            }
            const optArray = Array.from(options);
            for (let i = optArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [optArray[i], optArray[j]] = [optArray[j], optArray[i]];
            }
            return { text: questionText, options: optArray, answer: correctAnswer };
        }

        // 다음 문제 표시 또는 게임 종료
        function showNextQuestion() {
            currentQuestion++;
            if (currentQuestion > questions.length) {
                questionText.textContent = '게임 종료! 최종 점수: ' + score + '/' + questions.length;
                answerButtons.forEach(btn => {
                    btn.style.display = 'none';
                });
                return;
            }
            questionNumberSpan.textContent = '문제 ' + currentQuestion + '/' + questions.length;
            scoreBoard.textContent = '점수: ' + score;
            const q = questions[currentQuestion - 1];
            questionText.textContent = q.text;
            answerButtons.forEach((button, index) => {
                button.textContent = q.options[index];
                button.disabled = false;
                button.style.backgroundColor = '#4dd0e1';
                button.style.display = 'block';
            });
        }

        // 정답 확인 및 처리
        function checkAnswer(button) {
            const selected = parseInt(button.textContent);
            const q = questions[currentQuestion - 1];
            answerButtons.forEach(btn => btn.disabled = true);
            if (selected === q.answer) {
                score++;
                scoreBoard.textContent = '점수: ' + score;
                button.style.backgroundColor = '#81c784'; // 정답 표시 (초록)
                if (!effectCooldown) {
                    effectSound.currentTime = 0;
                    effectSound.play();
                    effectCooldown = true;
                    // 1.5초 후에 쿨타임 해제
                    setTimeout(() => {
                        effectCooldown = false;
                    }, 1500);
                }
            } else {
                button.style.backgroundColor = '#e57373'; // 오답 표시 (빨강)
                // 정답 버튼을 녹색으로 표시
                answerButtons.forEach(btn => {
                    if (parseInt(btn.textContent) === q.answer) {
                        btn.style.backgroundColor = '#81c784';
                    }
                });
            }
            // 다음 문제로 이동
            setTimeout(showNextQuestion, 1000);
        }

        // 랜덤 정수 생성 유틸
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>
</body>
</html>
