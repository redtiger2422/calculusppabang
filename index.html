<body>

    <div id="gameScreen">

        <div id="answerButtons">
            <button class="answerBtn">ë³´ê¸°1</button>
            <button class="answerBtn">ë³´ê¸°2</button>

    <!-- ë°°ê²½ìŒì•…ê³¼ íš¨ê³¼ìŒ -->
    <audio id="bgMusic" src="tayo1.mp3" autoplay loop></audio>
    <audio id="effectSound" src="applaus11.mp3"></audio>

    <script>
        // DOM ìš”ì†Œ ì°¸ì¡°
        const startScreen = document.getElementById('startScreen');
        const gameScreen = document.getElementById('gameScreen');
        const startButton = document.getElementById('startButton');
        const ageSelect = document.getElementById('ageSelect');
        const questionNumberSpan = document.getElementById('questionNumber');
        const scoreBoard = document.getElementById('scoreBoard');
        const questionText = document.getElementById('questionText');
        const answerButtons = document.querySelectorAll('#answerButtons .answerBtn');
        const bgMusic = document.getElementById('bgMusic');
        const effectSound = document.getElementById('effectSound');
        const muteButton = document.getElementById('muteButton');

        let currentQuestion = 0;
        let score = 0;
        let age = 0;
        let questions = [];
        let effectCooldown = false;

        // ì‹œì‘ ë²„íŠ¼ í´ë¦­ ì‹œ
        startButton.addEventListener('click', function() {
            const selectedAge = ageSelect.value;
            if (!selectedAge) {
                alert('ë‚˜ì´ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”!');
                return;
            }
            age = parseInt(selectedAge);
            startScreen.style.display = 'none';
            gameScreen.style.display = 'block';
            startGame();
            // Ensure background music plays after user interaction
            if (bgMusic.paused) {
                bgMusic.play();
            }
        });

        // ìŒì†Œê±° í† ê¸€ ë²„íŠ¼
        muteButton.addEventListener('click', function() {
            bgMusic.muted = !bgMusic.muted;
            if (bgMusic.muted) {
                muteButton.textContent = 'ğŸ”‡';
            } else {
                muteButton.textContent = 'ğŸ”Š';
            }
        });

        // ë‹µì•ˆ ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
        answerButtons.forEach(button => {
            button.addEventListener('click', function() {
                if (!this.disabled) {
                    checkAnswer(this);
                }
            });
        });

        // ê²Œì„ ì‹œì‘: ë¬¸ì œ ìƒì„± ë° ì²« ë¬¸ì œ í‘œì‹œ
        function startGame() {
            currentQuestion = 0;
            score = 0;
            scoreBoard.textContent = 'ì ìˆ˜: ' + score;
            questions = generateQuestions(20);
            showNextQuestion();
        }

        // ë¬¸ì œ ëª©ë¡ ìƒì„±
        function generateQuestions(num) {
            const qs = [];
            for (let i = 0; i < num; i++) {
                qs.push(createQuestion());
            }
            return qs;
        }

        // ë‹¨ì¼ ë¬¸ì œ ìƒì„± (ë‚˜ì´ì— ë”°ë¼ ë‚œì´ë„ ì„¤ì •)
        function createQuestion() {
            let x, y, op;
            if (age <= 7) {
                x = getRandomInt(1, 10);
                y = getRandomInt(1, 10);
                op = Math.random() < 0.5 ? '+' : '-';
                if (op === '-' && x < y) {
                    [x, y] = [y, x];
                }
            } else if (age <= 10) {
                x = getRandomInt(1, 20);
                y = getRandomInt(1, 20);
                op = Math.random() < 0.5 ? '+' : '-';
                if (op === '-' && x < y) {
                    [x, y] = [y, x];
                }
            } else {
                x = getRandomInt(1, 12);
                y = getRandomInt(1, 12);
                let rand = Math.random();
                if (rand < 0.4) {
                    op = '+';
                } else if (rand < 0.8) {
                    op = '-';
                    if (x < y) [x, y] = [y, x];
                } else {
                    op = '*';
                }
            }
            const questionText = x + " " + op + " " + y + " = ?";
            let correctAnswer;
            switch (op) {
                case '+': correctAnswer = x + y; break;
                case '-': correctAnswer = x - y; break;
                case '*': correctAnswer = x * y; break;
            }
            const options = new Set();
            options.add(correctAnswer);
            while (options.size < 4) {
                let wrong;
                if (op === '*' || op === '+') {
                    wrong = correctAnswer + getRandomInt(-5, 5);
                } else {
                    wrong = correctAnswer + getRandomInt(-3, 3);
                }
                if (wrong < 0) continue;
                options.add(wrong);
            }
            const optArray = Array.from(options);
            for (let i = optArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [optArray[i], optArray[j]] = [optArray[j], optArray[i]];
            }
            return { text: questionText, options: optArray, answer: correctAnswer };
        }

        // ë‹¤ìŒ ë¬¸ì œ í‘œì‹œ ë˜ëŠ” ê²Œì„ ì¢…ë£Œ
        function showNextQuestion() {
            currentQuestion++;
            if (currentQuestion > questions.length) {
                questionText.textContent = 'ê²Œì„ ì¢…ë£Œ! ìµœì¢… ì ìˆ˜: ' + score + '/' + questions.length;
                answerButtons.forEach(btn => {
                    btn.style.display = 'none';
                });
                return;
            }
            questionNumberSpan.textContent = 'ë¬¸ì œ ' + currentQuestion + '/' + questions.length;
            scoreBoard.textContent = 'ì ìˆ˜: ' + score;
            const q = questions[currentQuestion - 1];
            questionText.textContent = q.text;
            answerButtons.forEach((button, index) => {
                button.textContent = q.options[index];
                button.disabled = false;
                button.style.backgroundColor = '#4dd0e1';
                button.style.display = 'block';
            });
        }

        // ì •ë‹µ í™•ì¸ ë° ì²˜ë¦¬
        function checkAnswer(button) {
            const selected = parseInt(button.textContent);
            const q = questions[currentQuestion - 1];
            answerButtons.forEach(btn => btn.disabled = true);
            if (selected === q.answer) {
                score++;
                scoreBoard.textContent = 'ì ìˆ˜: ' + score;
                button.style.backgroundColor = '#81c784'; // ì •ë‹µ í‘œì‹œ (ì´ˆë¡)
                if (!effectCooldown) {
                    effectSound.currentTime = 0;
                    effectSound.play();
                    effectCooldown = true;
                    // 1.5ì´ˆ í›„ì— ì¿¨íƒ€ì„ í•´ì œ
                    setTimeout(() => {
                        effectCooldown = false;
                    }, 1500);
                }
            } else {
                button.style.backgroundColor = '#e57373'; // ì˜¤ë‹µ í‘œì‹œ (ë¹¨ê°•)
                // ì •ë‹µ ë²„íŠ¼ì„ ë…¹ìƒ‰ìœ¼ë¡œ í‘œì‹œ
                answerButtons.forEach(btn => {
                    if (parseInt(btn.textContent) === q.answer) {
                        btn.style.backgroundColor = '#81c784';
                    }
                });
            }
            // ë‹¤ìŒ ë¬¸ì œë¡œ ì´ë™
            setTimeout(showNextQuestion, 1000);
        }

        // ëœë¤ ì •ìˆ˜ ìƒì„± ìœ í‹¸
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>
